<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div class="row">
            <div id="input-container" class="col-lg-3">
                <div class="card">
                    <div class="card-header">
                        Welcome Teacher
                    </div>
                    <div class="card-body">
                        <form id="student-grade-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Student's name</label>
                                <input type="text" class="form-control" id="name" placeholder="Juan">
                            </div>
                            <div class="mb-3">
                                <label for="grade" class="form-label">Student's Grade</label>
                                <input type="text" class="form-control" id="grade" placeholder="85.50">
                            </div>
                            <button type="button" class="btn btn-primary float-end" id="submit">Submit</button>
                        </form>
                    </div>
                    <div class="card-body">
                        <form id="student-detail-form">
                            <div class="mb-3">
                                <label for="details" class="form-label">Students' details</label>
                                <textarea type="text" class="form-control" id="details" placeholder="Juan 95"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary float-end" id="submit-details">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="table-container" class="col-lg-8 offset-1">
                <div class="card">
                    <div class="card-header">
                        Student Grades
                    </div>
                    <div class="card-body">
                        <table id="student-record-table">
                            <tr>
                                <th>Name</th>
                                <th>Grade</th>
                                <th></th>
                            </tr>
                            <tr></tr>
                        </table>
                        <div class="row">
                            <div class="row mb-3 col-lg-10">
                                <label for="class-average" class="col-sm-2 col-form-label">Class Average</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="class-average">
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <button type="button" class="btn btn-primary float-end" id="compute">Compute AVG</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
